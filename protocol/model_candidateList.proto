// define protocol buffer version
syntax = "proto3";

option go_package = "model";

package model.candidateList;

import public "model_common.proto";

message CandidateListRequest {
	string address = 1;
	uint64 page = 2;
	uint64 perPage = 3;
	string sort = 4;
	string q = 5;
}

message CandidateListResponse {
	repeated model.common.Candidate candidates = 1;
}